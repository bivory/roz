name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename binary and generate checksum
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/roz dist/roz-${{ matrix.target }}
          cd dist
          # Use sha256sum on Linux, shasum on macOS
          if command -v sha256sum &> /dev/null; then
            sha256sum roz-${{ matrix.target }} > roz-${{ matrix.target }}.sha256
          else
            shasum -a 256 roz-${{ matrix.target }} > roz-${{ matrix.target }}.sha256
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v6
        with:
          name: roz-${{ matrix.target }}
          path: dist/roz-${{ matrix.target }}

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v6
        with:
          name: roz-${{ matrix.target }}.sha256
          path: dist/roz-${{ matrix.target }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/roz-*
          generate_release_notes: true

  # Verify the install script works with the released binaries
  verify-install:
    needs: release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Test install script self-tests
        run: .claude-plugin/install.sh --self-test

      - name: Test actual installation
        env:
          ROZ_INSTALL_DIR: ${{ runner.temp }}/roz-test
        run: |
          # Get the tag name from the ref
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "Testing installation of version: $VERSION"

          # Run the installer with the specific version
          .claude-plugin/install.sh "$VERSION"

          # Verify the binary was installed and works
          "$ROZ_INSTALL_DIR/roz" --version
          "$ROZ_INSTALL_DIR/roz" --help

      - name: Verify binary target
        env:
          ROZ_INSTALL_DIR: ${{ runner.temp }}/roz-test
        run: |
          # Verify we got the right binary for this platform
          file "$ROZ_INSTALL_DIR/roz"
